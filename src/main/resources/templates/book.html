<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>書單詳情</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</head>
<body th:object="${book}">
<div class="container" style="max-width: 700px;">
    <h2 class="page-item" style="margin-top: 50px;">詳情</h2>
    <div class="card card-body">
        <p>
            <strong>書名:</strong><span th:text="*{name}">我们仨</span>
        </p>
        <p>
            <strong>作者:</strong><span th:text="*{author}">杨绛</span>
        </p>
        <p>
            <strong>說明:</strong><span th:text="*{description}">这是一本小说，不错。推荐你阅读</span>
        </p>
        <p th:switch="*{status}">
            <strong>狀態:</strong>
            <span th:case="0">想讀</span>
            <span th:case="1">在讀</span>
            <span th:case="2">已讀</span>
        </p>
    </div>
    <div class="alert alert-success" th:unless="*{status == 0}">
        <strong>不錯</strong>good job
    </div>
    <div class="alert alert-warning" th:if="*{status == 0}">
        <strong>注意</strong>gogogo
    </div>
</div>
</body>
</html>
