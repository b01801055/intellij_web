<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>books</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="pb-2 mt-4 mb-2 border-bottom">
            書單列表
        </h2>
        <p class="text-right"><a href="#" class="btn btn-primary">新增</a></p>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>書名</th>
                <th>作者</th>
                <th>說明</th>
                <th>狀態</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book,iterStat:${books}" >
                <td th:text="${iterStat.count}">1</td>
<!--                <td><a href="#"  th:text="${book.name}" th:href="@{/books/{id}(id=${book.id})}">書名</a></td>-->
                <td><a href="#"  th:text="${book.name}" th:href="@{'/books/' + ${book.id}}">書名</a></td>
                <td th:text="${book.author}">作者</td>
                <td th:text="${book.description}">說明</td>
                <td th:switch="${book.status}">
                    <span th:case="0">想讀</span>
                    <span th:case="1">在讀</span>
                    <span th:case="2">已讀</span>
                    <span th:case="*">狀態</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
